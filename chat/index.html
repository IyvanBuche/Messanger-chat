<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" id="style" href="css/main.css">
    <link rel="stylesheet" href="icons/bootstrap-icons.css">
</head>
<body>
    <section class="body-cont">

        <div class="chats-cont">
            <div class="logo-cont">
                <img src="img/logo.png" alt="Logo">
                <h3>Chat Buddies</h3>
            </div>

            <div class="search-cont">
                <div class="inp-container">
                    <i class="bi bi-search"></i>
                    <input type="search" placeholder="Search People">
                </div>
                <button class="add"><i class="bi bi-plus-lg"></i></button>
            </div>

            <div class="chats">

                <div class="single-chat">
                    <img src="img/avatar.jpg" alt="Avatar">
                    <div class="chat-info">
                        <h3>Name</h3>
                        <p>Last Message</p>
                    </div>   
                </div>

            </div>

        </div>
        
        <div class="main-cont">
            <div class="top-cont">
                <div class="profile">
                    <img src="img/avatar.jpg" alt="Profile">
                    <div class="profile-info">
                        <h3>Grace Miller</h3>
                        <p>Online</p>
                    </div>
                </div>
                <div class="settings">
                    <button class="option theme"><i class="bi-moon-fill"></i></button>
                </div>
            </div>
            <div class="msg-cont">

                <div class="messages">
                   
                    <div class="sender">
                        <div class="content">
                            <div class="msg-info">
                                <h3>Grace Miller</h3>
                                <div class="message">loremLorem ipsum dolor sit, amet consectetur adipisicing elit.</div>
                            </div>
                            <img src="img/avatar.jpg" alt="Avatar">
                        </div>
                    </div>

                    <div class="receiver">
                        <div class="content">
                            <img src="img/avatar.jpg" alt="Avatar">
                            <div class="msg-info">
                                <h3>mellow Junior</h3>
                                <div class="message">loremLorem ipsum dolor sit, amet consectetur adipisicing elit.</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="input-container">
                    <input type="text" placeholder="Type Message...">
                    <button class="send">Send <i class="bi bi-send-fill"></i></button>
                </div>
            </div>
        </div>

    </section>
    <script src="js/script.js"></script>
</body>
</html>
